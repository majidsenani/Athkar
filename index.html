<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء - ماجد السناني</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Tahoma', sans-serif; background-color: var(--bg); margin: 0; padding: 15px; text-align: center; }
        header { padding: 20px; background: white; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .section-title { background: var(--primary); color: white; padding: 10px; border-radius: 8px; margin: 25px 0 15px; font-size: 1.1rem; font-weight: bold; }
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; }
        .card.done { background-color: #e8f5e9; opacity: 0.6; transform: scale(0.98); }
        .text { font-size: 1.15rem; color: var(--primary); line-height: 1.7; margin-bottom: 15px; font-weight: bold; }
        .footer-card { display: flex; justify-content: space-between; align-items: center; }
        .count-badge { background: #f0f0f0; padding: 8px 18px; border-radius: 20px; font-weight: bold; color: var(--secondary); font-size: 1rem; }
        button { background-color: var(--secondary); color: white; border: none; border-radius: 12px; padding: 12px 30px; font-size: 1.1rem; cursor: pointer; font-weight: bold; box-shadow: 0 3px 0 #1e8449; }
        button:active { transform: translateY(3px); box-shadow: none; }
        .sebha-section { background: #fff; padding: 20px; border-radius: 25px; border: 4px solid var(--secondary); margin-top: 30px; }
        .sebha-count { font-size: 3.5rem; color: var(--primary); font-weight: bold; margin: 10px 0; }
        .rights { margin-top: 40px; padding: 20px; font-size: 0.85rem; color: #7f8c8d; border-top: 1px dotted #ccc; line-height: 1.5; }
    </style>
</head>
